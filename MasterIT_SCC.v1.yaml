                  value:
                    status: error
                    err_msg: Email je již používán
                    err_code: -3004
                    data: null
                Email není validní:
                  value:
                    status: error
                    err_msg: Email není validní
                    err_code: -22
                    data: null
                Heslo je příliš krátké:
                  value:
                    status: error
                    err_msg: Heslo je příliš krátké
                    err_code: -2002
                    data: null
      description: |-
        Registrace customera

        [Customer signing up]
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-type
          description: typ obsahu
        - schema:
            type: string
            default: cs
          in: query
          name: locale
          description: jazyková mutace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              Vytvoření uživatele:
                value:
                  application: myIoT
                  birth: '1982'
                  email: xxxx.xxxx@xxxx.com
                  gender: male
                  login: testxxxx
                  password: xxxx123
                  type: email
              Vytvoření na základě pozvánky:
                value:
                  application: myIoT
                  birth: '1982'
                  email: xxxx.xxxx@xxxx.com
                  gender: male
                  login: testxxxx
                  password: xxxx123
                  type: email
                  requestID: ID pozvánky
        description: ''
      tags:
        - customers
    parameters: []
  /api/recovery/password:
    post:
      summary: Password reset Request
      operationId: post-api-recovery-password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResult'
              examples:
                OK:
                  value:
                    status: ok
                    err_msg: ''
                    err_code: 0
                    data:
                      mailExists: true
