                            channel: mitt
                            title: Tramvaj Stadler nOVA dnes vyjíždí do zkušebního provozu bez cestujících
                            description: 'Drážní úřad dnes vydal Průkaz způsobilosti určeného technického zařízení pro tramvaj Stadler nOVA, čímž byly splněny poslední podmínky pro zahájení zkušebního provozu nové tramvaje.'
                            htmlContent: '<link rel="stylesheet" type="text/css" href="https://cdn2.asymbo.com/assets/css/dpo.css"><p><span rgb(51,="51,=&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;" "="" 51);="" "arial="" unicode="" ms",="" helvetica,="" arial,="" sans-serif;="" 13.2px;="">Ostravané již mohli tramvaj Stadler nOVA krátce spatřit v&nbsp;ulicích města během provádění testovacích jízd, které byly nezbytné pro zahájení zkušebního provozu. S&nbsp;ohledem na rozsah řádného zkušebního provozu bude nová tramvaj ode dneška k vidění na ostravských tramvajových tratích pravidelně a velmi často. Předpokládáme, že v&nbsp;průběhu prázdnin se zkušební provoz dostane i&nbsp;do fáze jízd s cestujícími.</span></p>'
