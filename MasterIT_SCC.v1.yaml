                            description: 'Rozmary počasí zbrzdily výstavbu nového dětského hřiště, které vzniká v Havířově na Balzacově ulici, a proto se slavnostní otevření Rákosníčkova hřiště posune z 2. června na sobotu 15. června 2019 od 12 hodin.'
                            htmlContent: '<link rel="stylesheet" type="text/css" href="https://cdn2.asymbo.com/assets/css/dpo.css">O slavnostní zahájení provozu a bohatý dětský program nepřijdete, protože v sobotu 15. června bude pro děti připraven odpolední program. Například ve 14 hodin vystoupí Michal Nesvadba z Kouzelné školky a dále se můžete těšit na divadelní přestavení, malování na obličej, spoustu her a soutěží. Nebude chybět ani bohaté občerstvení. Předpokládané ukončení akce je naplánováno na 17 hodin.<div><br></div>Za vzniklé potíže se omlouváme, počasí zajistit neumíme, ale přesto věříme, že se dostavíte v hojném počtu a s dobrou náladou, vzkazují investoři.<br>'
