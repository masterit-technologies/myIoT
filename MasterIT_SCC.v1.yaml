                    status: error
                    err_msg: Nedostatečné oprávnění
                    err_code: -4000
                    data: null
      description: |-
        Metoda zapíše push token pro zařízení customera

        [ API writes push token to the users db ]
      security:
        - Bearer token: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: 'typ OS (android, ios)'
                token:
                  type: string
