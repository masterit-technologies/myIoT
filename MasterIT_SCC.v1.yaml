        Registrace customera

        [Customer signing up]
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-type
          description: typ obsahu
        - schema:
            type: string
            default: cs
          in: query
          name: locale
          description: jazyková mutace
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
            examples:
              Vytvoření uživatele:
                value:
                  application: myIoT
                  birth: '1982'
                  email: xxxx.xxxx@xxxx.com
                  gender: male
                  login: testxxxx
                  password: xxxx123
                  type: email
              Vytvoření na základě pozvánky:
                value:
                  application: myIoT
                  birth: '1982'
                  email: xxxx.xxxx@xxxx.com
                  gender: male
                  login: testxxxx
                  password: xxxx123
                  type: email
                  requestID: ID pozvánky
        description: ''
      tags:
        - customers
    parameters: []
  /api/recovery/password:
    post:
      summary: Password reset Request
      operationId: post-api-recovery-password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResult'
              examples:
                OK:
                  value:
                    status: ok
                    err_msg: ''
                    err_code: 0
                    data:
                      mailExists: true
      description: |-
        Kontroluje zda existuje uživatel s tímto emailem, pokud ano přepošle mu na email odkaz pro změnu hesla a vrací true

        [API checks if a user with this email exists, if so, sends the password change link to the email and returns true]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'email, kam se má zaslat odkaz'
                customer:
                  type: boolean
                  description: true pokud je užvatel customer
                app:
                  type: string
                  description: aplikace u které chci měnit heslo k účtu
              required:
                - email
                - customer
                - app
            examples:
              SCC:
                value:
                  email: tst@test.cz
                  customer: true
                  app: myIoT
        description: ''
      tags:
        - password-recovery
      parameters:
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
  /api/app/mob/myiot/security:
