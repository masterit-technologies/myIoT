                            title: Roušky opět povinné ve veřejné dopravě – opatření od 17. 7. 2020
                            description: 'V návaznosti na mimořádné opatření č. 15 Krajské hygienické stanice Moravskoslezského kraje se sídlem v Ostravě, je od 17. 7. 2020 mimo jiné obnovena povinnost mít zakrytý nos a ústa v prostředcích veřejné hromadné dopravy.'
                            htmlContent: '<link rel="stylesheet" type="text/css" href="https://cdn2.asymbo.com/assets/css/dpo.css"><p class="MsoNormal&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;">Vážení cestující,</p><p class="MsoNormal">v&nbsp;návaznosti na mimořádné opatření č. 15&nbsp;Krajskéhygienické stanice Moravskoslezského kraje se sídlem v&nbsp;Ostravě, je od17.&nbsp;7.&nbsp;2020 mimo jiné obnovena povinnost mít zakrytý nos a ústav&nbsp;prostředcích veřejné hromadné dopravy.&nbsp;<o:p></o:p></p><p class="MsoNormal">Povinnost se vztahuje také na uzavřené prostory budov, např.prostory čekáren či dopravních infocenter.&nbsp;<o:p></o:p></p><p class="MsoNormal"><span style="font-weight: bolder;">Opatření se týká celého území Moravskoslezské­ho&nbsp;kraje.</span><o:p></o:p></p><p class="MsoNormal&quot;&quot;"></p><p class="MsoNormal"><a href="http://www.khsova.cz/docs/01_uredni_deska/mimoradne_opatreni_2020_15.pdf">Víceinformací na stránkách Krajské hygienické stanice Moravskoslezské­ho&nbsp;kraje.</a><o:p></o:p></p><p class="MsoNormal&quot;&quot;"><o:p></o:p></p><p style="text-align: justify;"><span style="text-align: left; font-size: 1rem;">Prosíme Vás, abyste respektovali uvedená opatření. Respektováním příslušných opatření&nbsp;</span><span style="font-weight: bolder; text-align: left; font-size: 1rem;">napomůžete snížení rizika šíření nemoci COVID-19&nbsp;způsobené novým typem koronaviru</span><span style="text-align: left; font-size: 1rem;">.</span><br></p><p class="MsoNormal"><o:p></o:p></p><p class="MsoNormal">Mnohokrát děkujeme.<o:p></o:p></p><ol start="1" type="1" style="margin-top: 0cm;"><li class="MsoNormal"><span style="font-weight: bolder;">V&nbsp;uvedené oblasti při vstupu do vozidel a v&nbsp;průběhu jízdy v&nbsp;nich</span>&nbsp;až do vystoupení z&nbsp;tohoto vozidla&nbsp;<span style="font-weight: bolder;">mějte zakrytá ústa a nos k&nbsp;tomu určenými vhodnými ochrannými prostředky</span>. Může se jednat o&nbsp;roušku, šálu či šátek,&nbsp;apod.<o:p></o:p></li><li class="MsoNormal"><span style="font-weight: bolder;">V&nbsp;ostatních oblastech</span>&nbsp;toto opatření není povinné, avšak doporučujeme při větším počtu cestujících roušky používat.<o:p></o:p></li><li class="MsoNormal"><span style="font-weight: bolder;">Pro výstup z&nbsp;vozidel využívejte střední či zadní dveře</span>.<o:p></o:p></li><li class="MsoNormal"><span style="font-weight: bolder;">Buďte ohleduplní a upřednosňujte platbu ODISkou nebo bankovní kartou.</span>&nbsp;Pokud musíte platit hotově, snažte se platit přesnou částkou.&nbsp;<o:p></o:p></li></ol><p class="MsoNormal"><a href="http://mzcr.cz/dokumenty/od-cervence-budou-platit-prisna-protiepidemicka-opatreni-uz-jen-v-nekterych-cast_19477_1.html">Tisková zpráva Ministerstva zdravotnictví České republiky.</a><o:p></o:p></p><p rgb(60,="" 60,="" 59);="" font-family:="" &quot;open="" sans&quot;,="" serif;="" font-size:="" 15px;="" text-align:="" justify;"=""></p><p class="MsoNormal">Vážení cestující, všichni dopravci provádí veškerá preventivní opatření k&nbsp;zamezení šíření nemoci.</p>'
                            plainTextContent: "Vážení cestující,v\_návaznosti na mimořádné opatření č. 15\_Krajskéhygienické stanice Moravskoslezského kraje se sídlem v\_Ostravě, je od17.\_7.\_2020 mimo jiné obnovena povinnost mít zakrytý nos a ústav\_prostředcích veřejné hromadné dopravy.\_Povinnost se vztahuje také na uzavřené prostory budov, např.prostory čekáren či dopravních infocenter.\_Opatření se týká celého území Moravskoslezské­ho\_kraje.Víceinformací na stránkách Krajské hygienické stanice Moravskoslezské­ho\_kraje.Prosíme Vás, abyste respektovali uvedená opatření. Respektováním příslušných opatření\_napomůžete snížení rizika šíření nemoci COVID-19\_způsobené novým typem koronaviru\r\nMnohokrát děkujeme.V\_uvedené oblasti při vstupu do vozidel a v\_průběhu jízdy v\_nich\_až do vystoupení z\_tohoto vozidla\_mějte zakrytá ústa a nos k\_tomu určenými vhodnými ochrannými prostředky. Může se jednat o\_roušku, šálu či šátek,\_apod.V\_ostatních oblastech\_toto opatření není povinné, avšak doporučujeme při větším počtu cestujících roušky používat.Pro výstup z\_vozidel využívejte střední či zadní dveřeBuďte ohleduplní a upřednosňujte platbu ODISkou nebo bankovní kartou.\_Pokud musíte platit hotově, snažte se platit přesnou částkou.\_Tisková zpráva Ministerstva zdravotnictví České republiky.Vážení cestující, všichni dopravci provádí veškerá preventivní opatření k\_zamezení šíření nemoci."
